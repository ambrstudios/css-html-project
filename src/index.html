<!DOCTYPE html>
<html>
  <head>
    <meta charset-"utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- load Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>CSS/HTML Project</title>
    <script type="text/javascript">
      function displayNextImage() {
        x = x === images.length - 1 ? 0 : x + 1;
        document.getElementById('image').src = images[x];
      }

      function displayPreviousImage() {
        x = x <= 0 ? images.length - 1 : x - 1;
        document.getElementById('image').src = images[x];
      }

      var images = [],
        x = -1;
      images[0] = '/css/images/brig_o_doon.jpeg';
      images[1] = '/css/images/kisii.jpeg';
      images[2] = '/css/images/hairmyres.jpeg';
      images[3] = '/css/images/lomond.jpeg';
    </script>
  </head>
  <body>
    <header class="grid-container">
      <div class="logo">
        <a href="/css">
          <img
            src="/css/images/logo.jpeg"
            alt="logo"
            class="img-thumbnail"
            width="100px"
          />
        </a>
        <h1>Home</h1>
      </div>

      <div class="search">
        <form action="" method="post">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="searchText"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="searchBtn"
                method="post"
                action=""
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <nav class="nav navbar navbar-light bg-light">
        <ul>
          <li><a href="/css" class="button btn btn-secondary active">Home</a></li>
          <li>
            <a href="/css/pages/lomond" class="button btn btn-secondary"
              >Lochs and Bens</a
            >
          </li>
          <li>
            <a href="/css/pages/airshyre" class="button btn btn-secondary"
              >Airshyre</a
            >
          </li>
          <li>
            <a href="/css/pages/hairmyres" class="button btn btn-secondary"
              >East Kilbride</a
            >
          </li>
          <li>
            <a href="/css/pages/kenya" class="button btn btn-secondary"
              >Kenya</a
            >
          </li>
          <li>
            <a href="/css/pages/contact" class="button btn btn-secondary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="clearfix" style="position:relative">
		<center>
      <img id="image" src="/css/images/lomond.jpeg" class="img-fluid" />
      <div class="img-overlay" style="margin: 0 auto;">
        <button
          type="button"
          class="btn btn-secondary clearfix"
		  style="position:absolute; top:0; right:0;"
          onclick="displayPreviousImage()"
        >
          Previous
        </button>
        <button
          type="button"
          class="btn btn-secondary"
		  style="position:absolute; top:0; left:0;"
          onclick="displayNextImage()"
        >
          Next
        </button>
      </div>
	  </center>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
